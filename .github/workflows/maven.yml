name: MyApp CICD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Build
        run: docker build -t newapp:1.0 .
