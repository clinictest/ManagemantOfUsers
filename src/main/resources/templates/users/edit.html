<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/user/{id}(id=${user.getId})}" th:object="${user}">

    <br><br/>

    <label for="username">Enter userName: </label>
    <input type="text" placeholder="UserName" th:field="*{username}" id="username"/>


    <div style="color:red"
         th:if="${#fields.hasErrors('username')}"
         th:errors="*{username}">UserName Error
    </div>

    <br><br/>


    <label for="password">Enter password: </label>
    <input placeholder="Password" type="password" th:field="*{password}" id="password"/>


    <div style="color:red"
         th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">Password Error
    </div>

    <br><br/>


    <label for="firsName">Enter FirstName: </label>
    <input placeholder="firstName" type="text" th:field="*{firstName}" id="firsName"/>


    <div style="color:red"
         th:if="${#fields.hasErrors('firstName')}"
         th:errors="*{firstName}">FirstName Error
    </div>

    <br><br/>


    <label for="lastName">Enter LastName: </label>

    <input placeholder="LastName" type="text" th:field="*{lastName}" id="LastName"/>


    <div style="color:red"
         th:if="${#fields.hasErrors('lastName')}"
         th:errors="*{lastName}">LastName Error
    </div>

    <br><br/>

    <label for="status">Select Status: </label>
    <select placeholder="status" type="text" th:field="*{status}" id="status">
        <option value="ACTIVE">ACTIVE</option>
        <option value="INACTIVE">INACTIVE</option>
    </select>

    <br><br/>

        <label for="role"> Select role: </label>
        <select th:name="setRole" type="text" id="role">
            <option value="">DO NOT CHENG</option>
            <option value="setAllRoles">USER + ADMIN</option>
            <option value="setOnlyUser">only USER</option>
        </select>



    <br><br/>

    <input type="submit" value="Update"/>
</form><br>

<a class="bullet-button" href="/user">Back</a>
</body>
</html>
